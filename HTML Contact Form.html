<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name"> Adithya Murali </h1>
            <p class="section-one__role"> MERN Stack Developer </p>
            <a class="section-one__contact" href="index.html"> Home </a>
        </div>

        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td><label for="Name">Name:</td>
                        <td><input type="text" placeholder="Your name" class="contact-form__input"></label></td>
                    </tr>
                    <tr>
                        <td><label for="Email">Email: </td>
                        <td><input type="email" placeholder="Your email" class="contact-form__input"></label></td>
                    </tr>
                    <tr>
                        <td><label for="Message">Message:</label></td>
                        <td> <textarea name="Message" placeholder="Your message" class="contact-form__textarea"></textarea> </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" class="contact-form__submit"></td>
                    </tr>
                </table>
            </form>
        </div>

        <div class="section-five">
            <p class="section-five__title">Social Media:
                <a href="https://www.instagram.com/">Instagram</a>,
                <a href="https://www.linkedin.com/">LinkedIn</a>
            </p>
            <p class="section-five__desc">&copy;Adithya</p>
        </div>
    </div>
</body>

</html>
